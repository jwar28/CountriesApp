<div class="animate__animated animate__fadeIn">
    <h2>Search country by name</h2>
    <hr>

    <div class="row">
        <div class="col">
            <app-country-input (onEnter)="searchCountryByName($event)"
                               (onDebounce)="suggestCountry($event)"
                               placeholder="name">
            </app-country-input>
        </div>
    </div>

    <app-country-suggestion [suggestedCountries]="suggestedCountries"></app-country-suggestion>

    <hr>

    <app-not-found [errorExist]="errorExist"></app-not-found>

    <div *ngIf="!errorExist && countries.length != 0"
         class="row">
        <div class="col">
            <app-country-table [countries]="countries"></app-country-table>
        </div>
    </div>
</div>
